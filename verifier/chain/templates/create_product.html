{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-cube me-2"></i>Create New Product
                </h3>
            </div>
            
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Create Product
                        </button>
                        <a href="{% url 'scan_qr' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-qrcode me-2"></i>Scan Existing Product
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
